name: CI Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - "frontend/**"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"

jobs:
  backend-test:
    name: Backend - Build & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Download dependencies
        run: go mod download

      - name: Run Unit Tests
        run: go test ./... -v

      - name: Build Go App
        run: go build ./cmd/server

  frontend-build:
    name: Frontend - Install & Build Next.js
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Node version
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install packages
        run: npm install

      - name: Build Project
        run: npm run build

  docker-build:
    name: Docker Compose Build
    runs-on: ubuntu-latest
    needs:
      - backend-test
      - frontend-build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images (backend + frontend)
        run: docker compose build
